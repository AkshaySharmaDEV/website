gold:
  - name:
      en: "The Entente: <br> A Complete Residence"
      ja: "ジ アンダンテ: <br> 全てを完備した住居"
    website: "http://www.the-entente.jp/"
    abstract:
      en: "Rokko Island is only 15 minutes from the center of the international city of Kobe. It is truly an ideal place to live - a waterfront zone full of bright open spaces and greenery. THE ENTENTE offers rental homes to meet your every need. As soon as you step under our entrance arch, you will discover you have found your “home away from home” in Kobe."
      ja: "六甲アイランドは国際都市神戸の中心部からわずか15分です。 明るいオープンスペースと緑に満ちたウォーターフロントゾーンは、まさに理想的な居住場所です。 THE ENTENTEは、あらゆるニーズに対応する賃貸住宅を提供しています。 エントランスアーチの下を歩くとすぐに、神戸で「古郷から離れた我が家」を見つけたことがわかります。"
    image: "/media/sponsors/the_entente.jpg"

  - name:
      en: "Kobe Porsche"
      ja: "神戸ポルシェ"
    website: "http://www.porsche.co.jp/dealers/kobe/"
    abstract:
      en: "Opened in 1999 as a Porsche authorized dealer in the sophisticated international city of Kobe. The showroom along Route 2 is a new landmark in the Kobe and Higashinada areas. All staff are experienced experts who know Porsche thoroughly. Delivering trust and safety with meticulous service from purchase to aftercare."
      ja: "洗練の国際都市・神戸に、ポルシェ正規販売店として1999年にオープン。早くも、国道2号線沿いのショールームは神戸・東灘地域の新たなランドマークとなっています。スタッフはいずれもポルシェを知り尽くした経験豊富なエキスパート。ご購入からアフターケアに至るまで、きめ細やかなサービスで信頼と安全をお届けします。"
    image: "/media/sponsors/kobe_porsche.jpg"

